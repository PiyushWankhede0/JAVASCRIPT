<h3>primitive or non-primitive data types</h3>

<script>
    // this is null datatype
    let a = null;
//this is number datatype
let b = 123
//string 
let c = "Name"
//symbol 
let d = Symbol("this is the symbol")
//boolean

// byte
let f = BigInt("123")
//undefined
let g 

// printing all primitive datatype
console.log(a , b, c , d, e, f, g)

// print type of all primitive datatype
console.log(typeof a ,typeof  b , typeof c,typeof d, typeof e, typeof f, typeof g)





// conversion of data types 

let num = 1;
console.log(typeof num);
let numinstr = String(num);
console.log(typeof numinstr);



let str = "123";
console.log(typeof str);
let strinnum = Number(num);
console.log(typeof strinnum);

//               oprations 

console.log("1" + 2);
console.log(1 + "2");
console.log("1" + "2");
