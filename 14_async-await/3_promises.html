<body>
    
<h3> .then()  and .catch()</h3>

<h2>.then we use when result is resolve</h2>
<code>
    promise.then((res) => {....})

</code>

<h2>.catch we use when result is reject </h2>
<code>
    promise.catch((err)=> {.....})
</code>






<script>

    const getPromise =() => {
        return new Promise((resolve , reject )=> {
            console.log("i am promise");
          //  resolve("success");
            reject("error");

        })
    }

    let promise = getPromise();
    promise.then((res) => {
        console.log("promise fulfilled " , res);
    })

    promise.catch((err) =>{
        console.log("somting went wrong " , err);
    })

</script>
</body>
