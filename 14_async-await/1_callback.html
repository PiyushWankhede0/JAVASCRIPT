<body>
    



    <script>
function getdata(dataid , getNextData){
    setTimeout(() =>{
        console.log("data", dataid);
        if (getdata){
            getNextData();

        }
    }, 3000)
}
        
// this is nested callback  
getdata(1, ()=> {
    // here we canot put loop direct into another we have to use arrow function and then put getdata2
    getdata(2, ()=>{
        getdata(3, ()=>{
            getdata(4)
        });
    });
});
    </script>
