<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Chain </title>


</head>
<body>
    <h3>Promise Chain </h3>


    <p>when we need data1 and data2 in order then we use promise chain 

    </p>

<script>


// data 1
    function asynfunc1(){
        return new Promise((resolve , reject )=>{
            setTimeout(()=>{

          console.log("DATA1"); // second 
          resolve("success");   // third 
            },4000);
        });
    }
// data 2
    function asynfunc2(){
        return new Promise((resolve , reject )=>{
            setTimeout(()=>{

          console.log("DATA2");
          resolve("success")
            },4000);
        });
    }
 

    console.log("fetching data 1 .....") // first 
    let p1 = asynfunc1();
    p1.then((res) => {
        console.log(res)


        // here we are fetching data 2 when data 1 is fetch 
        console.log("fetching data 2....")
        let p2 = asynfunc2();
        p2.then((res) => {
            console.log(res)
        })
    })
</script>
</body>
</html>
