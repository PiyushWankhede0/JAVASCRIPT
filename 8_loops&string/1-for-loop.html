    <script>

for (let i = 1; i <= 10; i++) {
    console.log(`this is ${i} s table`);

    for (let j = 1; j <= 10 ; j++) {
        console.log(i + " * " + j + " = " + i * j);
   
    }
}

console.log(" rectangle")
for (let index =0 ; index < 5; index++){
    // let index = "*"
    console.log( "*".repeat(10));
}

console.log("new")

for (let i = 1; i <= 8 ; i++) {
    console.log( " ".repeat(8-i) +"*".repeat(2*i - 1))
    
}

console.log("new")

for (let index =5 ; index >= 1; index--){
    // let index = "*"
    console.log("*".repeat(index));
}

for (let i = 10; i >=0 ; i--) {
    console.log(" ".repeat(10-i) + "*".repeat(2*i+1))
    
    
}

// for A circle 
console.log("circle")

for (let i = 1; i <= 4 ; i++) {
    console.log( " ".repeat(4-i) +"*".repeat(2*i - 1))
    
}

for (let i = 4-1; i >=1 ; i--) {
    console.log(" ".repeat(4-i)  + "*".repeat(2*i-1))
    
    
}
